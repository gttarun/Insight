<!DOCTYPE>
<html>
    <head>
        <title>flask test</title>
    </head>
    <body>
        <div>
            <h1>Insight</h1>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('feed') }}">Feed</a>
            <a href="{{ url_for('newPoll') }}">New Post</a>
        </nav>
        <div>
            <!--- for loop for user created polls -->
            {% for poll in polls %}
                {% for info in poll %}
                    <a href={{info[0]}}>{{info[1]}}</a>
                {% endfor %}
            {% endfor %}
        </div>
    </body>
</html>
